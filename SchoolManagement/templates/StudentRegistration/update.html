<!DOCTYPE html>
{% extends 'StudentRegistration/base.html' %}
{% block base_block %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
  <form method="post">
      {% csrf_token %}
      <table>
            Student id:<input type="text" name="id" value="{{std.id}}"><p></p>
            Student Name:<input type="text" name="Name" value="{{std.Name}}"><p></p>
            Student Age:<input type="text" name="Age" value="{{std.Age}}"><p></p>
            Student class:<input type="text" name="Class" value="{{std.Class}}"><p></p>
            Student mobile:<input type="text" name="Mobile" value="{{std.Mobile}}"><p></p>
            Student city:<input type="text" name="City" value="{{std.City}}"><p></p>
            Student state:<input type="text" name="State" value="{{std.State}}"><p></p>
            Student pincode:<input type="text" name="PinCode" value="{{std.PinCode}}"><p></p>
      </table>
      <input type="submit" class="btn btn-success btn-lg" value="Update Record">
  </form>

</div>

</body>
{% endblock %}
</html>
